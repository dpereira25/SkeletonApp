<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button [routerLink]="['/login']" routerLinkActive="router-link-disabled">Login</ion-button>
    <ion-button [routerLink]="['/registro']" routerLinkActive="router-link-disabled">Registro</ion-button>
    
  </div>
</ion-content>
